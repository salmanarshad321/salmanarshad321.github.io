<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kokoro - Coming Soon</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body, html {
      height: 100%;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      color: #f5f5f5;
      overflow: hidden;
      background-color: #0f0f0f;
    }
    
    #canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    
    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 1;
    }
    
    .content {
      text-align: center;
      padding: 2rem;
      max-width: 800px;
    }
    
    .tagline {
      font-size: 1.2rem;
      letter-spacing: 0.4rem;
      margin-bottom: 3.5rem;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 1.5s 0.5s forwards;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }
    
    .tagline-word {
      font-weight: 300;
    }
    
    .red-dot {
      width: 8px;
      height: 8px;
      background-color: #e41e1e;
      border-radius: 50%;
      margin: 0 12px;
    }
    
    .coming-soon {
      font-size: 1.8rem;
      letter-spacing: 0.5rem;
      font-weight: 300;
      margin-top: 1rem;
      opacity: 0;
      animation: pulse 3s 1s forwards infinite;
    }
    
    .symbol {
      position: absolute;
      opacity: 0.15;
    }
    
    .zen-circle {
      width: 400px;
      height: 400px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: -1;
    }
    
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes pulse {
      0% {
        opacity: 0.4;
      }
      50% {
        opacity: 0.9;
      }
      100% {
        opacity: 0.4;
      }
    }
    
    @media (max-width: 768px) {
      .kokoro-logo {
        width: 300px;
      }
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  
  <!-- Zen circle (Enso) background -->
  <svg class="symbol zen-circle" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <path d="M50,10 
      C25,10 10,30 10,50 
      C10,75 35,90 60,90 
      C80,90 90,80 90,70 
      C90,60 80,55 70,60 
      C60,65 60,70 70,75 
      C65,85 50,80 40,75 
      C20,65 20,40 40,25 
      C55,15 70,20 75,25" 
      fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" />
  </svg>
  
  <div class="container">
    <div class="content">
      <img src="kokoro.svg" alt="Kokoro" class="kokoro-logo" style="width: 400px; opacity: 0; transform: translateY(30px); animation: fadeIn 1.5s forwards;">
      <div class="coming-soon">Coming Soon</div>
    </div>
  </div>

  <script>
    // Three.js background effect - more subtle and minimal
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas'), antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x0f0f0f);
    
    camera.position.z = 50;
    
    // Create subtle ink-wash inspired particles
    const particlesGeometry = new THREE.BufferGeometry();
    const particleCount = 800;
    
    const posArray = new Float32Array(particleCount * 3);
    
    for(let i = 0; i < particleCount * 3; i++) {
      // Create a more layered, ink-wash inspired particle distribution
      const axis = i % 3;
      if (axis === 0) { // x-axis
        posArray[i] = (Math.random() - 0.5) * 80;
      } else if (axis === 1) { // y-axis
        posArray[i] = (Math.random() - 0.5) * 60;
      } else { // z-axis
        posArray[i] = (Math.random() - 0.5) * 30;
      }
    }
    
    particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
    
    // More subtle particle material - ink wash inspired
    const particlesMaterial = new THREE.PointsMaterial({
      size: 0.1,
      color: 0xcccccc,
      transparent: true,
      opacity: 0.4
    });
    
    const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
    scene.add(particlesMesh);
    
    // Animation - very subtle movement
    function animate() {
      requestAnimationFrame(animate);
      
      particlesMesh.rotation.x += 0.0002;
      particlesMesh.rotation.y += 0.0003;
      
      renderer.render(scene, camera);
    }
    
    // Handle window resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
    
    animate();
  </script>
</body>
</html>
